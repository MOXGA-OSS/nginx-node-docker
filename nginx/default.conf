# use for reverse proxy in gamer docuemnt
server {
  listen 4321 default_server;
  listen [::]:4321;
  root  /usr/share/nginx/html;
  # LB : LoadBalance path in rancher like /v1/news/docs
  location ___LB_PATH___ {  
    autoindex on;
    alias /usr/share/nginx/html;
  }
}


